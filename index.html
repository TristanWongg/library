<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Tristan's Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>~ A Simple Library Project ~</h1>
                <div class="header-btns">
                    <button id="add-btn">Add Book</button>
                    <button id="clear-btn">Clear Library</button>
                </div>
            </div>

            <div class="content">
                <div class="library">
                </div>
            </div>
        </div>

        <div id="popup-form">
            <form class="form-container">
                <button id="close-btn" type="button">X</button>

                <div class="title-div">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                
                <div class="author-div">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                
                <div class="pages-div">
                    <label for="pages"># of Pages</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div class="read-btns">
                    <p>Read?</p>
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="yes" name="read-status" value="Yes" checked>
                    <label for="no">No</label><br>
                    <input type="radio" id="no" name="read-status" value="No">
                </div>

                <button id="save-btn" type="button">SAVE</button>
            </form>
        </div>
    </body>
</html>
